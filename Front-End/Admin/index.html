<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
</head>
<body>

    <div id="layout"></div>

    <script>
        fetch('layout.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('layout').innerHTML = data;
            });
    </script>

    <h2>Chào mừng bạn đến với trang chủ!</h2>

</body>
</html>
